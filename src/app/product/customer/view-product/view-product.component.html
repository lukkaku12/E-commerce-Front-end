<div class="container mt-4" *ngIf="product">
    <div class="card shadow-sm p-4">
      <div class="row g-4">
        <div class="col-md-6">
          <img [src]="product.image" alt="{{ product.name }}" class="img-fluid rounded" style="max-height: 400px;" />
        </div>
        <div class="col-md-6 d-flex flex-column justify-content-between">
          <div>
            <h2>{{ product.name }}</h2>
            <p class="text-muted">{{ product.description }}</p>
            <p class="h5 mt-3"><strong>Precio:</strong> {{ product.price | currency:'USD' }}</p>
          </div>
  
          <div class="mt-4">
            <button class="btn btn-primary me-2" (click)="addToCart()">Agregar al carrito</button>
            <button class="btn btn-success" (click)="buyNow()">Comprar ahora</button>
          </div>
        </div>
      </div>
    </div>
  
    <button class="btn btn-link mt-3" (click)="goBack()">‚Üê Volver</button>
  </div>
