<!-- Fondo gris para toda la vista -->
<div class="bg-light py-5">
  <div class="container mt-4" *ngIf="product">
    <div class="card shadow-sm p-4 d-flex align-items-center" style="min-height: 60vh;">
      <div class="row">
        <!-- Columna de imágenes -->
        <div class="col-md-6 d-flex align-items-center" style="min-height: 400px;">
          <!-- Miniaturas -->
          <div class="me-3 d-flex flex-column gap-2" style="max-height: 400px; overflow-y: auto;">
            <img *ngFor="let img of product.images"
                 [src]="img"
                 alt="Miniatura"
                 class="img-thumbnail"
                 [class.border-primary]="img === mainImage"
                 style="cursor: pointer; width: 80px; height: 80px; object-fit: cover;"
                 (click)="mainImage = img" />
          </div>

          <!-- Imagen principal -->
          <div class="flex-grow-1 d-flex align-items-center justify-content-center">
            <img [src]="mainImage"
                 alt="{{ product.name }}"
                 class="img-fluid rounded"
                 style="max-height: 400px; object-fit: contain;" />
          </div>
        </div>

        <!-- Columna de detalles -->
        <div class="col-md-6 d-flex flex-column justify-content-around align-items-end text-end" style="min-height: 100%;">
          <div class="d-flex flex-column gap-3 w-100">
            <h2 class="mb-0 fw-bold" style="font-family: 'Roboto Condensed', sans-serif;">{{ product.base_model }}</h2>
            <p class="mb-1" style="color: #6c757d;">{{ product.brand }}</p>
            <p class="h5 mb-1 fw-200"> {{ product.product_variants[0].price | currency:'USD' }}</p>
            <p class="mb-1"><strong>vendedor:</strong> {{ product.seller.name }}</p>
          </div>
          <div class="mb-1 d-flex gap-3">
            <button class="btn btn-warning me-2" (click)="goToEdit()">Editar producto</button>
            <button class="btn btn-primary" (click)="goBack()">← Volver</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
