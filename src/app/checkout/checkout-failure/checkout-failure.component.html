<div class="container py-5 d-flex flex-column align-items-center justify-content-center">
  <div class="text-center">
    <i class="bi bi-emoji-frown-fill text-warning" style="font-size: 6rem;"></i>
    <h2 class="mt-4 fw-bold text-danger">¡Ups! Algo salió mal...</h2>
    <p class="text-muted fs-5 mt-2">
      No pudimos completar tu pago. No te preocupes, puedes intentarlo nuevamente o volver más tarde.
    </p>
  </div>

  <div class="mt-5 d-flex gap-3 flex-wrap justify-content-center">
    <button class="btn btn-outline-secondary btn-lg px-4" (click)="goToDashBoard()">
      <i class="bi bi-house-door-fill me-2"></i> Ir al inicio
    </button>
    <button class="btn btn-primary btn-lg px-4" (click)="goToCart()">
      <i class="bi bi-arrow-repeat me-2"></i> Reintentar pago
    </button>
    <button class="btn btn-outline-dark btn-lg px-4" (click)="goToHelp()">
      <i class="bi bi-question-circle-fill me-2"></i> Obtener ayuda
    </button>
  </div>
</div>
