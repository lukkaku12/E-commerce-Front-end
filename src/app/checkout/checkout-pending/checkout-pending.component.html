
<div class="container py-5 d-flex flex-column align-items-center justify-content-center">
  <div class="text-center">
    <i class="bi bi-hourglass-split text-info" style="font-size: 6rem;"></i>
    <h2 class="mt-4 fw-bold text-primary">Tu pago está en proceso</h2>
    <p class="text-muted fs-5 mt-2">
      Estamos esperando la confirmación del pago. Te notificaremos cuando esté aprobado.
    </p>
  </div>

  <div class="mt-5 d-flex gap-3 flex-wrap justify-content-center">
    <button class="btn btn-outline-secondary btn-lg px-4" (click)="goToDashBoard()">
      <i class="bi bi-house-door-fill me-2"></i> Volver al inicio
    </button>
    <button class="btn btn-outline-info btn-lg px-4" (click)="goToOrders()">
      <i class="bi bi-card-list me-2"></i> Ver mis órdenes
    </button>
  </div>
</div>
