<div class="container mt-4">
    <!-- Top Bar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Bienvenido, Cliente</h2>
  
      <div class="d-flex align-items-center gap-3">
        <!-- Search bar -->
        <input
          type="text"
          class="form-control"
          placeholder="Buscar productos o servicios..."
          [(ngModel)]="searchTerm"
        />
  
        <!-- Cart Icon -->
        <button class="btn btn-outline-success position-relative me-2">
          ðŸ›’
          <span *ngIf="cartCount > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{ cartCount }}
          </span>
        </button>
  
        <!-- Profile Dropdown -->
        <div class="dropdown">
          <button
            class="btn btn-outline-secondary rounded-circle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" (click)="logout()">Cerrar sesiÃ³n</a></li>
          </ul>
        </div>
      </div>
    </div>
  
    <!-- Product Section -->
    <h4>Productos</h4>
    <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
      <div
        class="col"
        *ngFor="let product of filteredProducts()"
      >
        <div class="card h-100 border-success">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <button class="btn btn-success w-100">Agregar al carrito</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Service Section -->
    <h4>Servicios</h4>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div
        class="col"
        *ngFor="let service of filteredServices()"
      >
        <div class="card h-100 border-primary">
          <div class="card-body">
            <h5 class="card-title">{{ service.name }}</h5>
            <p class="card-text">{{ service.description }}</p>
            <button class="btn btn-primary w-100">Solicitar servicio</button>
          </div>
        </div>
      </div>
    </div>
  </div>
