<div class="auth-container">
    <div class="auth-card">
      <h2 class="mb-4 text-center">Iniciar sesión como Vendedor</h2>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <input formControlName="email" type="email" class="form-control" id="email" />
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input formControlName="password" type="password" class="form-control" id="password" />
        </div>
  
        <button type="submit" class="btn btn-success w-100">Entrar</button>
      </form>
  
      <div class="text-center mt-3">
        <span>¿No tienes cuenta? </span>
        <a routerLink="/user/signup-vendor">Regístrate aquí</a>
      </div>
  
      <div class="text-center mt-3">
        <a routerLink="/" class="text-decoration-none" style="color: #007bff; cursor: pointer;">Volver atrás</a>
      </div>
    </div>
  </div>
